# Model parameters
model_params:
  num_trials: 250
  beta1: 1.0
  beta4: 1.0
  gamma1: 0.5
  gamma4: 0.0
  alpha1: 10.0
  alpha4: 10.0
  b1: 0.5
  b4: 0.5
  g1: 0.5
  g4: 0.0
  
noise_params:
  noise: 0.01
  delta_tau: 1.0 # 3 * tau

Communication:
  Feedback_gain:
    enabled: True
    gamma_vals: [0.5]
    c_vals: [0.032, 1.0]
    t_span: [0, 6]
    save_data: true

  Input_gain_beta1:
    enabled: False
    beta1_vals: [1.0, 1.5]
    c_vals: [0.032, 0.064, 0.125, 0.25, 0.5, 1.0]
    t_span: [0, 6]
    save_data: true

Power_spectra:
  Feedback_gain:
    enabled: true
    gamma_vals: [1.0]
    c_vals: [0.032,0.064,0.125,0.25,0.5,1.0]
    t_span: [0, 5]
    save_data: true
    
  Input_gain_beta1:
    enabled: False
    beta1_vals: [0.5,0.75,1.0,1.25,1.50]
    c_vals: [0.032, 0.064, 0.125, 0.25, 0.5, 1.0]
    t_span: [0, 6]
    save_data: true

Coherence:
  Feedback_gain:
    enabled: true
    gamma_vals: [0.0,0.25,0.50,0.75,1.0]
    c_vals: [0.032, 0.064, 0.125, 0.25, 0.5, 1.0]
    t_span: [0, 6]
    save_data: true

  Input_gain_beta1:
    enabled: true
    beta1_vals: [0.5,0.75,1.0,1.25,1.50]
    c_vals: [0.032, 0.064, 0.125, 0.25, 0.5, 1.0]
    t_span: [0, 6]
    save_data: true

